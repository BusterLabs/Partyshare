matrix:
  include:
    - os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "8"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

cache: yarn

script:
  - yarn lint

before_deploy:
  - yarn build_ui
  - yarn build_electron

deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file:
    - dist/github/latest-mac.json
    - dist/latest-mac.yml
    - dist/partyshare.busterlabs.xyz-*-mac.dmg
    - dist/partyshare.busterlabs.xyz-*-mac.zip
  on:
    repo: BusterLabs/Partyshare
    branch: master
    tags: true
